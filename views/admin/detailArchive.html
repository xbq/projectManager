{% extends 'layout.html' %}
{% block head %}
<!-- Bootstrap -->

<link rel="stylesheet" href="/public/plugins/CFEditor-master/bootstrap/css/bootstrap-2014-10-23-e2373d4a.min.css">
<link href="/public/plugins/CFEditor-master/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<!-- Jquery -->
<script src="/public/plugins/CFEditor-master/js/jquery-1.11.1.min.js"></script>

<!-- bootstrap -->
<script src="/public/plugins/CFEditor-master/bootstrap/js/bootstrap-2014-10-23-140084e9.min.js"></script>

<script src="/public/plugins/CFEditor-master/js/global.js"></script>

<script src="/public/plugins/CFEditor-master/wysihtml5/main.js"></script>
<script src="/public/plugins/CFEditor-master/wysihtml5/classfoo-editor.js"></script>

<style>
    body{overflow-y:scroll;background:#e5e5e5;}
    .well.cf,.panel.cf{border-color:#d8d8d8;-webkit-box-shadow:0 1px 0 #cfcfcf;-moz-box-shadow:0 1px 0 #cfcfcf;box-shadow:0 1px 0 #cfcfcf}
    .transit {
        -webkit-transition: all 0.4s ease-in-out;
        -o-transition: all 0.4s ease-in-out;
        transition: all 0.4s ease-in-out
    }

    .cfeditor {
        padding: 10px;
        overflow: auto;
        width: 100%;
        height: 350px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        outline: 0
    }

    div.cf-toolbar a.wysihtml5-command-active {
        background-image: none;
        -webkit-box-shadow: inset 0 2px 4px rgba(0,0,0,0.15),0 1px 2px rgba(0,0,0,0.05);
        -moz-box-shadow: inset 0 2px 4px rgba(0,0,0,0.15),0 1px 2px rgba(0,0,0,0.05);
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.15),0 1px 2px rgba(0,0,0,0.05);
        background-color: #E6E6E6;
        background-color: #D9D9D9;
        outline: 0
    }

    .change-label .label {
        font-size: 100%
    }

    .cf-toolbar .tb-bg ul li a,.cf-toolbar .tb-alert ul li a {
        padding: 0px 0px
    }

    .cf-toolbar .tb-bg ul {
        padding: 0px
    }

    .cf-toolbar .tb-bg ul li span {
        display: block;
        padding: 8px 10px;
        width: 100%
    }

    .cf-toolbar .tb-alert ul li p {
        margin: 6px
    }

    .cf-toolbar .showit {
        width: 66px
    }

    .cf-toolbar .result-wrap.showit {
        width: 39px
    }

    .cf-toolbar .hideit {
        width: 0px
    }

    .cf-toolbar .extra-part {
        overflow-x: hidden;
        display: block
    }

    .cf-toolbar .toggle-extra-part {
        padding: 6px;
        background-color: transparent
    }

    .cf-toolbar .extra-part.open {
        overflow-x: visible
    }
    .bg-primary,.bg-success,.bg-info,.bg-warning,.bg-danger {
        padding: 8px 10px
    }
    .layui-form-label{
        width:108px;
    }
    .container{
        width:100%;
    }
</style>
{% endblock %}
{% block main %}
<h1>{{archive.title}}</h1>
<p>
    {{archive.category}}
</p>
<p>
    {{archive.decription}}
</p>
<p>
    {{archive.content}}
</p>
{%endblock%}

{% block js %}
<script src="/public/js/admin/detailArchive.js"></script>

{% endblock %}
