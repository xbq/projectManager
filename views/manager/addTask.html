<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统管理</title>
    <link rel="stylesheet" href="/public/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="/public/css/admin/archive.css">
</head>
<body>
<form class="layui-form" action="" style="margin-top: 20px;padding-right: 20px">
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">任务描述</label>
        <div class="layui-input-block">
            <textarea name="description" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">预计工时</label>
        <div class="layui-input-block">
            <input type="text" name="predictTime" placeholder="输入预计工时数" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="text-align: center">任务指派</label>
        <div class="layui-input-block">
            <select name="executor" lay-search="">
                <option value="" selected>请选择项目执行人员</option>
                {% for executor in executors%}
                <option value="{{executor._id.toString()}}">{{executor.username}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="publishTask" style="color: #fff;background: #1789FF;">发布</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
<script src="/public/plugins/layui/layui.all.js"></script>
<script src="/public/js/manager/addTask.js"></script>
</html>
